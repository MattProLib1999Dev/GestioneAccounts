<form [formGroup]="formAggiungi" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input id="nome" formControlName="nome" class="form-control" type="text">
  </div>

  <div class="form-group">
    <label for="valoreString">Valore Stringa</label>
    <input id="valoreString" formControlName="valoreString" class="form-control" type="text">
  </div>

  <div class="form-group">
    <label for="voce">Voce</label>
    <input id="voce" formControlName="voce" class="form-control" type="text">
  </div>

  <div class="form-group">
    <label for="dataCreazione">Data Creazione</label>
    <input id="dataCreazione" formControlName="dataCreazione" class="form-control" type="date">
  </div>

  <div formArrayName="valori">
    <div *ngFor="let valore of formAggiungi.get('valori')?.value; let i = index" [formGroupName]="i">
      <div class="form-group">
        <label for="valore{{i}}">Valore {{i + 1}}</label>
        <input id="valore{{i}}" formControlName="valore" class="form-control" type="text">
      </div>
    </div>
    <button type="button" (click)="addValore()" class="btn btn-secondary">Aggiungi Valore</button>
  </div>

  <button type="submit" [disabled]="formAggiungi.invalid" class="btn btn-primary">Invia</button>
</form>
